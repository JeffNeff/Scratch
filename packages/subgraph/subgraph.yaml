specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Lottery
    network: localhost
    source:
      address: "0xD9B6D696B28C194fe011b0b8D3FC1ef4aD98dB36"
      abi: Lottery
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Player
        - Sender
      abis:
        - name: Lottery
          file: ./abis/localhost_Lottery.json
      eventHandlers:
        - event: NewPlayer(address)
          handler: handleNewPlayer
      file: ./src/mapping.ts
